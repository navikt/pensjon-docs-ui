name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout local files
        uses: actions/checkout@v3

      - name: "Checkout default Antora UI"
        run: git clone https://gitlab.com/antora/antora-ui-default.git ui

      - name: specific node version
        uses: actions/setup-node@v3
        with:
          node-version: '10'

      - name: "Override with local changes"
        run: cp -rf ./src/ ./ui

      - name: "Install dependencies"
        run: npm install
        working-directory: ui

      - name: "Build UI bundle"
        run: gulp bundle
        working-directory: ui

      - name: "Upload bundle"
        uses: actions/upload-artifact@v1.0.0
        with:
          name: ui-bundle
          path: "${{ github.workspace }}/ui/build/ui-bundle.zip"
